<template >
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-standard-account" title="account">
                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                  <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                </svg>
                <span class="slds-assistive-text">account</span>
              </span>
            </div>
            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                  <span>{accName}</span>
                </a>
              </h2>
            </div>
          </header>
        </div>
        <form>
          <div class="acctext">
              <lightning-input label="Name" data-id="accName" value={accName} readonly={editMode} ></lightning-input>
          </div>
          <div class="acctext">
              <lightning-input label="Phone Number" data-id="accPhone" value={accPhone} readonly={editMode} ></lightning-input>
          </div>
          <div class="acctext">
              <lightning-input label="Shipping Country" data-id="accCountry" value={shippingCountry} readonly={editMode} ></lightning-input>
          </div>
          <div class="acctext">
              <lightning-input label="Postal Code" data-id="accPostalCode" value={shippingPostalCode} readonly={editMode} ></lightning-input>
          </div>
          <div class="acctext">
              <lightning-input label="Address" data-id="accShippingAddress" value={shippingAddress} readonly={editMode} ></lightning-input>
          </div>
          <div class="errorMessage" if:true={areDetailsVisible}><h1>All fields are required</h1></div>
          <lightning-button label={buttonLabel} onclick={editButton}></lightning-button>
      </form>
    </article>
</template>
